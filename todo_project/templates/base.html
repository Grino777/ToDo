{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %} ">
    {% block css_add %} {% endblock %}
    {% block script_add %} {% endblock %}
</head>

<header>
    {% block navigation %}
        <link rel="stylesheet" href="{% static 'css/navbar.css' %} ">
    {% endblock %}
</header>

<body>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>

<footer>

</footer>

</html>
